<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Docsify PDF Preview</title>
  <meta name="description" content="Docsify plugin for inline and modal PDF preview" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@^5.0.0-rc/dist/themes/core.min.css">
  <!-- Core Dark - Dark Mode Only (add-on), to disable remove or comment out the below line -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@^5.0.0-rc/dist/themes/addons/core-dark.min.css" media="(prefers-color-scheme: dark)" />

</head>
<body>
  <div id="app"></div>

  <script>
    window.$docsify = {
      name: 'Docsify PDF Preview',
      repo: 'https://github.com/gllmAR/docsify-pdf-preview',
      loadSidebar: true,
      subMaxLevel: 2,
      pdfPreview: {
        enabled: true,
        mode: 'modal',
        backend: 'native',
        height: '75vh',
        modalWidth: '96vw',
        modalHeight: '97vh',
        downloadButton: true,
        openButton: true,
        routeParam: null,
        match: /\.pdf(\?.*)?$/i
      }
    };
  </script>

  <script src="https://cdn.jsdelivr.net/npm/docsify@^5.0.0-rc/dist/docsify.min.js"></script>
  <script src="docsify-pdf-preview.js"></script>
</body>
</html>
